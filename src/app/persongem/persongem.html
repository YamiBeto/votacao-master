<div class="character-card">
  <div>
    <h3>{{ nome }}</h3>
    <div class="character-image-container">
      <img [src]="imagem" [alt]="nome" class="character-image">
    </div>
  </div>
  <div>
    @if (votos === 0) {
      <p class="no-votes">Nenhum voto ainda</p>
    } @else {
      <p>Votos: {{ votos }}</p>
    }
    <button (click)="onVotar()">Votar</button>
  </div>
</div>
